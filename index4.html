    <h2>Welcome to Jahid Pitha House</h2>
    <form action="">
                   <label for="fullname">Name:
                    <input type="text" name="full name" id="name" placeholder="Your Full Name">
                   </label>
                   <label for="phone number">Number:
                    <input type="number" name="number" id="number" placeholder="Your Phone Number">
                   </label>
                  
                   <label for="email">Email:
                    <input type="email" name="email" id="email" placeholder="Your Email">
                   </label>
                   
                   
                   <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="citoy">Citoy
                        <input type="radio" name="Pitha" id="citoy">
                    </label>
                    <label for="vapa">Vapa
                        <input type="radio" name="Pitha" id="vapa">
                    </label>
                    <label for="coconut">Coconut
                        <input type="radio" name="Pitha" id="coconut">
                    </label>
                   </fieldset>
                   <fieldset>
                    <legend>
                            Select one or more Vortas</legend>
                            <label for="sorisa">Sorisa 
                                <input type="checkbox" name="svorta" id="sorisa">
                             </label>
                            <label for="shutki">Shutki
                                <input type="checkbox" name="vorta" id="shutki">
                             </label>
                            <label for="dal">Dal 
                                <input type="checkbox" name="vorta" id="dal">
                             </label>
                </fieldset>
          <fieldset>
            <legend > Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="5"></textarea>
          </fieldset>
          <input type="Reset" value="Reset">
          <input type="Submit" value="Submit">
 
    </form>
